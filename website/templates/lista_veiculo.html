{% extends 'base.html' %}

{% block conteudo %}
<mat-card>
    <mat-card-header><h5 class="text-center">Lista de Veículos</h5></mat-card-header>
</mat-card>

    <a class="btn btn-primary" role='button' href='/veiculo/add'>Novo Veículo</a>
    <br />
    <br />
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">PLACA</th>
                <th scope="col">MARCA</th>
                <th scope="col">ANO</th>
                <th scope="col">AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            {% for v in lista_veiculos %}
                <tr>
                    <th scope="row">{{ v.pk }}</th>
                    <td>{{ v.placa }}</td>
                    <td>{{ v.marca }}</td>
                    <td>{{ v.ano }}</td>
                    <td>
                        <a href="/veiculo/editar/{{v.pk}}" class="btn btn-warning" >Editar</a>
                        <a href="/veiculo/remover/{{v.pk}}" class="btn btn-danger" >Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
